{% extends 'main.html' %}
  {% block content %}

<form action="{{url_for('editCategory',category_name=category.name)}}" method='post' enctype="multipart/form-data">
  <div class="form-group row ml-4"> 
    <label class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name = "name" placeholder="{{category.name}}">
    </div>
  </div>
<div class="form-group row ml-4"> 
    <label class="col-sm-2 col-form-label">Current Image</label>
    <div class="col-sm-10">
      <img src="{{ url_for('static', filename='image/'+ category.image)}}" alt="{{category.name}}" width="300" height="200">
    </div>
  </div>
  <div class="form-group row ml-4">
    <label class="col-sm-2 col-form-label">New Image</label>
    <div class="col-sm-10">
      <input class="form-control"  type="file" name="file" accept="image/*">
    </div>
  </div>
  <button type="submit" class="btn btn-primary ml-5">Edit</button>
</form>

 {% endblock content %}
