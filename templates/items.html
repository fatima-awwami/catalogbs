{% extends 'main.html' %}
  {% block content %}
        {% for item in items %}
            <div class="col-sm-4 my-4">
              <div class="card">
                <img class="card-img-top" height= 300 width = 200 src="{{url_for('static',filename= 'image/'+item.image)}}" alt="{{item.name}}">
                <div class="card-body">
                  <h2 class="card-title">{{item.title}}</h2>
                </div>
                <div class="card-footer">
                  <a href="{{url_for('itemDetails',category_name = category_name, item_title = item.title)}}" class="btn btn-primary"> More Details</a>
                </div>
              </div>
            </div>
       {% endfor %}
        <!-- /.col-md-4 -->
 {% endblock content %}
